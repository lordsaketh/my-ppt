<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation</title>
    <link rel="icon" href="https://github.com/lordsaketh/my-ppt/blob/main/favicon-32x32.png?raw=true" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url('https://www.giantfreakinrobot.com/wp-content/uploads/2023/08/demon-slayer-1.jpg'); /* Replace with actual image URL */
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #ffcc00;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff5733;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my presentation</h1>
        <a href="https://drive.google.com/file/d/1oPRbJS6oE8EfuEmZZ4qWcxje32_wKeNb/view?usp=drive_link" target="_blank">MY PPT</a> <!-- Replace with actual link -->
    </div>
</body>
</html>
